<div id="toast-container" class="position-fixed top-0 end-0 p-3">
    <div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="3000">
      <div class="toast-header bg-success text-white">
        <strong class="me-auto">Success</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="hideToast()"></button>
      </div>
      <div class="toast-body">
        {{ message }}
      </div>
    </div>
  </div>
